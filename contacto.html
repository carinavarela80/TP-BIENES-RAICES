</head>

<body>

    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="/">
                    <img src="img/logo.svg" alt="Logotipo de Bienes Raíces">
                </a>

                <div class="mobile-menu">
                    <a href="#navegacion">
                        <img src="img/barras.svg" alt="Icono Menu">
                    </a>
                </div>

                <nav id=navegacion class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
            <!--barra-->
        </div>
        <!--Contenedor-->
    </header>

    <div class="oferta">

        <h1 class="fw-300 centrar-texto">Contacto</h1>
        <img src="img/destacada3.jpg" alt="Imagen Contacto">

    </div>

    <main class="contenedor seccion contenido-centrado div-main-contacto">
        <div class="formulario">
            <h2 class="fw-300 centrar-texto"> Llenar Formulario de Contacto</h2>

            <form action="">

                <fieldset>
                    <legend>Información Personal</legend>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" placeholder="Tu nombre">

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" placeholder="Tu correo electronico" required>

                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" placeholder="Tu teléfono" required>

                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" cols="30" rows="10"></textarea>
                </fieldset>

                <fieldset>
                    <legend>Información Sobre Propiedad</legend>
                    <label for="opciones">Vende o Compra</label>
                    <select id="opciones">
                    <option value="" disabled selected>--Seleccione--</option>
                    <option value="Compra">Compra</option>
                    <option value="vende">Vende</option>
                </select>

                </fieldset>

                <fieldset>
                    <legend>Contacto</legend>
                    <p>Como Desea Ser Contactado</p>

                    <div class="forma-contacto">
                        <label for="telefono">TELEFONO</label>
                        <input type="radio" name="contacto" value="telefono" id="telefono">

                        <label for="email">E-MAIL</label>
                        <input type="radio" name="contacto" value="correo" id="email">
                    </div>

                </fieldset>

                <input type="submit" value="Enviar" class="boton boton-verde">

            </form>

        </div>

    </main>

    <footer class="site-footer seccion">

                <a href="contacto.html">Contacto</a>
            </nav>
            <p class="copyrigh">Todos los Derechos Reservados 2022 &copy </p>
        </div>
    </footer>

</html>
