<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienes Raíces</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>

    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="/">
                    <img src="img/logo.svg" alt="Logotipo de Bienes Raíces">
                </a>

                <div class="mobile-menu">
                    <a href="#navegacion">
                        <img src="img/barras.svg" alt="Icono Menu">
                    </a>
                </div>

                <nav id=navegacion class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
            <!--barra-->
        </div>
        <!--Contenedor-->
    </header>

    <div id="ocultar">

        <h1 class="fw-300 centrar-texto">Oferta de Compra</h1>
        <img src="img/destacada3.jpg" alt="Imagen Contacto">

    </div>


    <main class="contenedor seccion contenido-centrado div-main">
        <div class="formulario">
            <h2 class="fw-300 centrar-texto"> Llenar Formulario</h2>

            <form id="formwizard" action="">
                <div id="wizard1">
                    <fieldset>
                        <legend>Información Personal</legend>
                        <label for="nombre">*Nombre:</label>
                        <input type="text" id="nombre" placeholder="Tu nombre">

                        <label for="apellido">*Apellido:</label>
                        <input type="text" id="apellido" placeholder="Tu apellido">

                        <label for="dni">*DNI:</label>
                        <input type="number" id="dni" placeholder="Tu DNI">

                        <label for="nacionalidad">*Nacionalidad:</label>
                        <input type="text" id="nacionalidad" placeholder="Tu nacionalidad">

                        <label for="estadocivil">*Estado Civil:</label>
                        <input type="text" id="estadocivil" placeholder="Tu estado civil">

                        <label for="email">*E-mail:</label>
                        <input type="email" id="email" placeholder="Tu correo electronico">

                        <label for="telefono">*Teléfono:</label>
                        <input type="tel" id="telefono" placeholder="Tu teléfono">

                        <div class="warning"><p>Todos los campos son obligatorios.</p></div>

                        <div id="btnWz1" class="wizad-siguiente boton boton-verde">
                            <p>Siguiente</p>
                        </div>

                    </fieldset>

                </div>

                <div id="wizard2">
                    <fieldset>
                        <legend>Oferta de Compra</legend>

                        <label for="oferta">*Oferta de Compra:</label>
                        <input type="number" id="oferta" placeholder="Tu oferta" required>

                        <label for="mensaje">Mensaje al Propietario (Opcional)</label>
                        <textarea id="mensaje" cols="30" rows="10"></textarea>

                    </fieldset>
                </div>

                <input type="submit" value="Imprimir" class="boton boton-verde" id="wizardsubmit">

            </form>

        </div>

    </main>


    <footer class="site-footer seccion" id="divfooter">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
            <p class="copyrigh">Todos los Derechos Reservados 2022 &copy </p>
        </div>
    </footer>

    <script src="js/app3.js"></script>

</body>

</html>
